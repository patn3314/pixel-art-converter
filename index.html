<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドット絵コンバーター</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>ドット絵コンバーター</h1>
            <p>画像をアップロードして、好きなサイズのドット絵に変換しよう！</p>
        </header>

        <main>
            <!-- ① 画像アップロードエリア (マルチモーダル対応) -->
            <section class="panel">
                <h2>1. 画像を選択</h2>
                <div id="drop-zone">
                    <p>ここに画像をドラッグ＆ドロップ<br>または</p>
                    <button id="file-select-btn" type="button">ファイルを選択</button>
                </div>
                <input type="file" id="imageLoader" accept="image/jpeg, image/png, image/svg+xml" hidden>
            </section>

            <!-- ② ピクセル数指定エリア -->
            <section class="panel">
                <h2>2. 解像度を指定</h2>
                <div class="pixel-controls">
                    <div class="pixel-inputs">
                        <label for="pixelWidth">横</label>
                        <input type="number" id="pixelWidth" value="64" min="1">
                        <span>×</span>
                        <label for="pixelHeight">縦</label>
                        <input type="number" id="pixelHeight" value="64" min="1">
                        <span>ピクセル</span>
                    </div>
                    <!-- ★★★ 変更点：縦横比固定チェックボックスを追加 ★★★ -->
                    <div class="aspect-ratio-lock">
                        <input type="checkbox" id="aspectRatioLock" checked>
                        <label for="aspectRatioLock">縦横比を固定</label>
                    </div>
                </div>
            </section>
            
            <!-- ③ 変換実行ボタン -->
            <button id="convertBtn">変換する</button>

            <!-- 変換前後の画像比較エリア -->
            <div class="image-comparison">
                <div class="image-box">
                    <h3>変換前</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="image-box">
                    <h3>変換後</h3>
                    <canvas id="pixelatedCanvas"></canvas>
                </div>
            </div>

            <!-- ④ ダウンロードエリア -->
            <section class="panel download-panel">
                <h2>3. ダウンロード</h2>
                <div class="download-controls">
                    <select id="downloadFormat">
                        <option value="image/png">PNG</option>
                        <option value="image/jpeg">JPEG</option>
                    </select>
                    <button id="downloadBtn" disabled>ダウンロード</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Your Name. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
